version: '3.8'

services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: pizza_ordering
      POSTGRES_USER: pizza_user
      POSTGRES_PASSWORD: pizza_password
      POSTGRES_PORT: 5432
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    networks:
      - main

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - main

networks:
  main:

volumes:
  postgres_data:
